<button style="margin-top: 30px; margin-bottom: 30px; margin-left: 10%" type="button" class="btn btn-primary btn-sm" (click)="openAddTaskModal(content)">
    Add Task
</button>

<table style="width: 70%; margin-left: 10%" class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Created At</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todoList; let i = index">
        <th>{{todo.title}}</th>
        <td>{{todo.desc}}</td>
        <td>{{todo.tsp | date: 'dd/MM/yy'}}</td>
        <td>
            <button  *ngIf="todo.status == 'A'" type="button" class="btn btn-primary btn-sm" (click)="markAsComplete(i)">Mark as Complete</button>
            <button  style="margin-left: 3px" type="button" class="btn btn-primary btn-sm" (click)="removeTask(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #content>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.close()">
                <span aria-hidden="true">&times;</span>
        </button>
        <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input name="title" type="text" class="form-control" aria-describedby="taskTitle" placeholder="Enter task title" [(ngModel)]="todoItem.title">
                </div>
                <div class="form-group">
                        <label for="title">Description</label>
                        <input name="desc" type="text" class="form-control" aria-describedby="taskDesc" placeholder="Enter task Description" [(ngModel)]="todoItem.desc">
                </div>
                <button type="submit" class="btn btn-primary" (click)="addNewTask()">Add</button>
              </form>   
  </ng-template>
